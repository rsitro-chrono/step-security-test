# .github/workflows/docker-build.yml

name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Build Image
      run: |
        docker build -t python-docker-app .

    - name: Run Image
      run: |
        docker run -p 5000:5000 python-docker-app

